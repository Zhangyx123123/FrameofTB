<ion-header>

  <ion-navbar>

</ion-header>


<ion-content>

    <ion-item-divider color="dark">Available Organisation Unit</ion-item-divider>
    <ion-item>Angola</ion-item>

      {{ item }}
    </button>
  </ion-list>
</ion-content>
